<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeRunners - Plataforma</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="img/logo-192.png">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <meta name="theme-color" content="#00008B">
</head>
<body class="app-page">

    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p>Carregando sistema...</p>
    </div>

    <div id="app-container" class="hidden">
        <header class="app-header">
            <h1>LeRunners</h1>
            <nav>
                <button id="nav-planilha-btn" class="btn btn-nav active"><i class='bx bx-calendar'></i> Planilha</button>
                <button id="nav-feed-btn" class="btn btn-nav"><i class='bx bx-news'></i> Feed</button>
                <button id="nav-profile-btn" class="btn btn-nav"><i class='bx bx-user-circle'></i> Perfil</button>
                <span id="userDisplay" class="user-display"></span>
                <button id="logoutButton" class="btn btn-danger"><i class="bx bx-log-out"></i> Sair</button>
            </nav>
        </header>
        <main id="app-main-content" class="app-main"></main>
    </div>

    <footer class="app-footer">Desenvolvido com ü§ñ por thIAguinho Solu√ß√µes</footer>

    <template id="admin-panel-template">
        <div class="sisrun-dashboard">
            <div class="dashboard-header">
                <h2>Painel do Treinador</h2>
                <div class="feedback-stats">
                    <div class="stat-face happy"><i class='bx bxs-happy-heart-eyes'></i> <span id="count-happy">0</span></div>
                    <div class="stat-face neutral"><i class='bx bxs-meh'></i> <span id="count-neutral">0</span></div>
                    <div class="stat-face sad"><i class='bx bxs-sad'></i> <span id="count-sad">0</span></div>
                </div>
            </div>
            <div class="actions-grid">
                <div class="action-card" onclick="AdminPanel.showSection('alunos')"><i class='bx bxs-group'></i><span>Alunos</span></div>
                <div class="action-card" onclick="AdminPanel.showSection('feedbacks')"><i class='bx bx-list-check'></i><span>Feedbacks</span></div>
                <div class="action-card" onclick="AdminPanel.showSection('planilhas')"><i class='bx bxs-calendar'></i><span>Planilhas</span></div>
                <div class="action-card" onclick="AdminPanel.showSection('aprovacoes')"><i class='bx bxs-user-plus'></i><span>Aprova√ß√µes</span></div>
                <div class="action-card" onclick="AdminPanel.showSection('ia')"><i class='bx bxs-brain'></i><span>IA Analysis</span></div>
            </div>
            <div id="admin-content-area" class="content-panel"></div>
        </div>
    </template>

    <template id="atleta-panel-template">
        <div class="atleta-dashboard">
            <div class="atleta-header">
                <h2>Minha Planilha</h2>
                <button id="log-manual-activity-btn" class="btn btn-primary"><i class='bx bx-plus-medical'></i> Registrar Atividade</button>
            </div>
            <p class="subtitle">Bem-vindo, <span id="atleta-welcome-name"></span>!</p>
            <div id="atleta-workouts-list" class="panel"></div>
        </div>
    </template>

    <template id="feed-panel-template">
        <div class="feed-dashboard">
            <h2>Feed da Equipe</h2>
            <div id="feed-list" class="feed-list"></div>
        </div>
    </template>

    <div id="feedback-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header"><h3 id="feedback-modal-title">Treino</h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="feedback-form">
                    <label>Status</label>
                    <select id="workout-status">
                        <option value="planejado">Planejado</option>
                        <option value="realizado" style="color:green">Realizado</option>
                        <option value="nao_realizado" style="color:red">N√£o Realizado</option>
                    </select>
                    <label>Feedback</label><textarea id="workout-feedback-text" rows="3"></textarea>
                    <div id="strava-data-display" class="hidden"></div>
                    <button type="submit" class="btn btn-primary" id="save-feedback-btn">Salvar</button>
                </form>
                <div id="coach-evaluation-area" class="hidden" style="margin-top:10px; border-top:1px solid #eee; padding-top:10px;">
                    <label>Avalia√ß√£o do Coach</label><textarea id="coach-evaluation-text" rows="2"></textarea>
                    <button id="save-coach-eval-btn" class="btn btn-secondary btn-small">Avaliar</button>
                </div>
                <hr>
                <div id="comments-list"></div>
                <form id="comment-form"><input type="text" id="comment-input" placeholder="Comentar..." required><button class="btn btn-small">></button></form>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header"><h3>Perfil</h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="profile-form">
                    <label>Nome</label><input type="text" id="profile-name">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/panels.js"></script>
</body>
</html>
