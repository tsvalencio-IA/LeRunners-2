<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeRunners - Plataforma</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <meta name="theme-color" content="#00008B">
</head>
<body class="app-page">

    <div id="loader" class="loader-container"><div class="loader"></div></div>

    <div id="app-container" class="hidden">
        <header class="app-header">
            <h1>LeRunners</h1>
            <nav>
                <button id="nav-planilha-btn" class="btn btn-nav active"><i class='bx bx-calendar'></i> <span>Planilha</span></button>
                <button id="nav-feed-btn" class="btn btn-nav"><i class='bx bx-news'></i> <span>Feed</span></button>
                <button id="nav-profile-btn" class="btn btn-nav"><i class='bx bx-user-circle'></i> <span>Perfil</span></button>
                <span id="userDisplay" class="user-display"></span>
                <button id="logoutButton" class="btn btn-danger"><i class="bx bx-log-out"></i></button>
            </nav>
        </header>
        <main id="app-main-content" class="app-main"></main>
    </div>

    <div id="feedback-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="feedback-modal-title">Detalhes</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="feedback-form">
                    <div class="form-group">
                        <label>Status</label>
                        <select id="workout-status">
                            <option value="planejado">Planejado</option>
                            <option value="realizado">Realizado</option>
                            <option value="nao_realizado">Não Realizado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Feedback do Aluno</label>
                        <textarea id="workout-feedback-text" rows="3"></textarea>
                    </div>
                    <input type="file" id="photo-upload-input" class="hidden">
                    <div id="strava-data-display" class="hidden"></div>
                    <button type="submit" id="save-feedback-btn" class="btn btn-primary">Salvar Feedback</button>
                </form>

                <div id="coach-evaluation-area" class="hidden" style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                    <h4 style="color:#00008B">Avaliação do Treinador</h4>
                    <textarea id="coach-evaluation-text" rows="2" style="width:100%; border:1px solid #ccc;"></textarea>
                    <button id="save-coach-eval-btn" class="btn btn-secondary btn-small" style="margin-top:5px;">Salvar Avaliação</button>
                </div>

                <hr>
                <div id="comments-list" class="comments-list"></div>
                <form id="comment-form" class="comment-form">
                    <input type="text" id="comment-input" placeholder="Comentar..." required>
                    <button type="submit" class="btn btn-secondary"><i class='bx bxs-send'></i></button>
                </form>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header"><h3>Perfil</h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="profile-form">
                    <input type="text" id="profile-name" required class="form-group">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="log-activity-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header"><h3>Lançar</h3><button class="close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="log-activity-form">
                    <input type="date" id="log-activity-date" required>
                    <input type="text" id="log-activity-title" required>
                    <textarea id="log-activity-feedback" required></textarea>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/panels.js"></script> 
</body>
</html>
